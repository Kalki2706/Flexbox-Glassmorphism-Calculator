<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="flexbox">
        <div class="display-container">
          <div class="display">
            <input type="text" class="screen cursor-right" />
          </div>
        </div>

        <!-- <div class="buttons"> -->
        <div class="button">
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div class="button">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>

        <div class="button">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="button">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="button">
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
